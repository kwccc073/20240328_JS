<body>
    <script>
        /* 宣告function
        function GoodMorning() {
            document.write(`早上好，現在我有冰淇淋`)
        }*/
        /*另一種寫法
        const GoodMorning=function(){
            document.write(`早上好，現在我有冰淇淋`)
        }
         */

        /*呼叫function
        GoodMorning()*/

        // 在()內放入變數
        /*function GoodMorning(time, item) {
            document.write(`${time}好，現在我有${item}`)
        }

        GoodMorning(`早上`, `冰淇淋`)
        document.write(`<br>`)
        GoodMorning(`中午`, `桂格超大便當`)
        document.write(`<br>`)
        // 只給第一個值，沒給的會顯示undefined
        GoodMorning(`晚上`)*/

        // 變數設定預設值
        /*function GoodMorning(time = '早上', item = '冰淇淋') {
            // arguments用來取得所有傳進來的資料
            console.log(arguments)
            document.write(`${time}好，現在我有${item}`)
        }
        GoodMorning(`早上`, `冰淇淋`)
        document.write(`<br>`)
        GoodMorning(`中午`, `桂格超大便當`)
        document.write(`<br>`)
        //因為有預設值，沒給的值會顯示預設值

        document.write(`<br>`)
        GoodMorning(undefined, `炸雞排`)*/

        /*function GoodMorning(time = '早上', item = '冰淇淋') {
            return `${time}好，現在我有${item}`
            // return後的東西都不會執行
            console.log(123)
        }*/

        // 箭頭函式(較簡短)
        const GoodMorning = (time = '早上', item = '冰淇淋') => {
            /* 箭頭函式中不能使用argument，會得到arguments is not defined
            at GoodMorning*/
            //console.log(arguments)
            return `${time}好，現在我有${item}`
            // return後的東西都不會執行
            console.log(123)
        }

        //宣告變數=function執行的結果
        const text = GoodMorning()
        console.log(text)
        document.write(`<h1>${GoodMorning(`中午`, `桂格超大便當`)}</h1>`)

        // 當箭頭函式參數只有一個的時候，可以省略()（零個或兩個以上都不行省略）
        //下面函式用來判斷number是否為偶數
        const isEven = number => {
            return number % 2 === 0
        }

        // 如果function內只有一行return，可以省略{}
        const isOdd = number => number % 2 === 1
        // 如果省略{}，但是要return物件的話，需用()把物件框起來
        const obj = () => ({ aaa: 111, bbb: 222 })
        console.log(isOdd(2))
        console.log(obj())
    </script>
</body>
