<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件</title>
</head>

<body>
    <script>
        //物件裡放function, 方法有三
        const teacher1 = {
            firstName: 'AA',
            lastName: 'BB',
            fullName: function () {
                //this指的是teacher1這個物件
                return this.firstName + this.lastName
            },
            // 另一種寫法
            sayHi1() {
                return '你好，我是' + this.fullName()
            },
            sayHi2: () => {
                //箭頭函式的this指的是window
                console.log(this)
                //window沒有fullName，所以會出錯
                return '你好，我是' + this.fullName()
            }
        }
        console.log(teacher1.firstName)
        console.log(teacher1.lastName);
        console.log(teacher1.fullName());
        console.log(teacher1.sayHi1());
        // console.log(teacher1.sayHi2());

        class Teacher {
            // 在物件建立時執行
            constructor(firstName, lastName) {
                this.firstName = firstName
                this.lastName = lastName
            }
            fullName() {
                return this.firstName + this.lastName
            }
        }
        const teacher2 = new Teacher('CC', 'DD')
        console.log(teacher2.fullName())
    </script>
</body>

</html>
