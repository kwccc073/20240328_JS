<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH7-var</title>
</head>

<body>
    <script>
        // var可以重複宣告
        var a = 1
        a = 100
        var a = 2
        console.log(a) //2

        // var是function區域的區域變數
        var b = 1
        function f() {
            var b = 2
            console.log('in', b) //2
        }
        f()
        console.log('out', b)//1
    </script>
</body>

</html>
